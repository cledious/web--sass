<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LABORATORIO I</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a id="logo" href="">
        <img src="./images/logo@0 1.png" alt="" />
      </a>
      <nav>
        <a href="">
          <img src="./images/home.svg" alt="home" />
        </a>
        <a href="">
          <img src="./images/notifications.svg" alt="notifications" />
        </a>
        <a href=""> <img src="./images/calendar-today.svg" alt="calendar" /></a>
        <a href=""> <img src="./images/show-chart.svg" alt="score" /></a>
        <a href=""> <img src="./images/person.svg" alt="account" /></a>
      </nav>

      <a href="">
        <img src="./images/Vector.png" alt="" />
      </a>
    </header>

    <section id="settings">
      <div class="nav">
        <a href="" class="s--place">
          <div class="row"></div>
          <p>settings</p>
        </a>

        <a href="" class="settings s--edit-profile">
          <img src="./images/editar.png" alt="" />
          <p>edit profile</p>
        </a>
        <a href="" class="settings s--notification">
          <img src="./images/Notifications.png" alt="" />
          <p>notification</p>
        </a>
        <a href="" class="settings s--security">
          <img src="./images/Lock.png" alt="" />
          <p>security</p>
        </a>
        <a href="" class="settings s--appearance">
          <img src="./images/Settings.png" alt="" />
          <p>appearance</p>
        </a>
        <a href="" class="settings s--help">
          <img src="./images/Help outline.png" alt="" />
          <p>help</p>
        </a>
      </div>

      <div class="between"></div>

      <main>
        <div class="profile">
          <h1>Edit profile</h1>
          <img src="./images/pic.png" alt="" />
        </div>

        <form>
          <div class="input-container">
            <div class="input-box">
              <label for="fname">First name</label><br />
              <input type="text" placeholder="Mehrab" />
            </div>

            <div class="input-box">
              <label for="lname">Last name</label><br />
              <input type="text" placeholder="Bozorgi" />
            </div>
          </div>

          <div class="input-box input-boxito">
            <label for="email">Email</label><br />
            <input type="text" placeholder="Mehrabbozorgi.business@gmail.com" />
          </div>

          <div class="input-box input-boxito">
            <label for="address">Address</label><br />
            <input type="text" placeholder="33062 Zboncak isle" />
          </div>

          <div class="input-box input-boxito">
            <label for="contact">Contact Number</label><br />
            <input type="text" placeholder="58077.79" />
          </div>

          <div class="input-container">
            <div class="input-box">
              <label for="city">City</label><br />
              <input type="text" placeholder="Mehrab" />
            </div>

            <div class="input-box">
              <label for="state">State</label><br />
              <input type="text" placeholder="Bozorgi" />
            </div>
          </div>

          <div class="input-box input-boxito">
            <label for="email">Password</label><br />
            <input type="text" placeholder="sbdfbnd65sfdvb s" />
          </div>

          <div class="input-box">
            <button type="reset">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </main>

      <div class="last">
        <a href=""><img src="./images/Notifications (1).png" alt="" /></a>
        <a href=""><img src="./images/unsplash_C8Ta0gwPbQg.png" alt="" /></a>
      </div>
    </section>
  </body>
</html>
